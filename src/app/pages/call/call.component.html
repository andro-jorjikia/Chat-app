<div class="call-container">
  <!-- Call Header -->
  <div class="call-header">
    <div class="header-content">
      <div class="call-icon">ðŸ“¹</div>
      <div class="header-text">
        <h2 class="call-title">Video Call</h2>
        <p class="call-subtitle">Connected and sharing video</p>
      </div>
    </div>
    <div class="call-timer">
      <div class="timer-display">{{ callDuration }}</div>
    </div>
  </div>

  <!-- Video Section -->
  <div class="videos-section">
    <div class="videos-grid">
      <video class="remote-video"
             #remoteVideo
             autoplay
             playsinline>
      </video>
      <video class="local-video"
             #localVideo
             autoplay
             muted
             playsinline>
      </video>
    </div>
  </div>

  <!-- Call Controls -->
  <div class="call-controls">
    <button class="control-btn mic-btn"
            [class.muted]="!isMicOn"
            (click)="toggleMic()">
      <span class="btn-icon">{{ isMicOn ? 'ðŸŽ¤' : 'ðŸ”‡' }}</span>
      <span class="btn-label">{{ isMicOn ? 'Mute' : 'Unmute' }}</span>
    </button>

    <button class="control-btn camera-btn"
            [class.off]="!isCameraOn"
            (click)="toggleCamera()">
      <span class="btn-icon">{{ isCameraOn ? 'ðŸ“¹' : 'ðŸ“·' }}</span>
      <span class="btn-label">{{ isCameraOn ? 'Camera' : 'Camera' }}</span>
    </button>

    <button class="control-btn end-btn"
            (click)="end()">
      <span class="btn-icon">ðŸ“ž</span>
      <span class="btn-label">End Call</span>
    </button>
  </div>
</div>
