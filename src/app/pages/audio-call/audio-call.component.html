<div class="call-container">
    <div class="video-section">
        <!-- Remote Video -->
        <video #remoteVideo
               *ngIf="showRemoteVideo"
               autoplay
               class="remote-video">
        </video>

        <!-- Remote Audio (fallback) -->
        <audio #remoteAudio
               *ngIf="!showRemoteVideo"
               autoplay>
        </audio>

        <!-- Local Video (small preview) -->
        <video #localVideo
               *ngIf="showLocalVideo"
               autoplay
               muted
               class="local-video">
        </video>
    </div>

    <div class="controls">
        <button class="control-btn mic-btn"
